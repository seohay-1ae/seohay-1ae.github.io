<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>홀·짝 게임</title>
        <link rel="stylesheet" href="../css/holjjack.css" />
    </head>
    <body>
        <div class="container">
            <!-- 두 개의 주사위 -->
            <div class="dice-wrapper">
                <div id="dice1" class="dice">
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                    <div class="dot seven"></div>
                    <div class="dot eight"></div>
                    <div class="dot nine"></div>
                </div>

                <div id="dice2" class="dice">
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                    <div class="dot seven"></div>
                    <div class="dot eight"></div>
                    <div class="dot nine"></div>
                </div>
            </div>

            <div class="choice">
                <label><input type="radio" name="pick" value="odd" checked /> 홀</label>
                <label><input type="radio" name="pick" value="even" /> 짝</label>
            </div>

            <button id="rollButton">게임 시작</button>

            <div id="output" class="output"></div>
        </div>

        <script src="../js/holjjack.js"></script>
    </body>
</html>
